apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: web
spec:
  selector:
    matchLabels:
      octopusexport: OctopusExport
  # 副本数
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: web
        octopusexport: OctopusExport
    spec:
      containers:
        - name: @app.name@  # 容器名称
          image: {{image_coordinate}} # 镜像坐标
          ports:
            # 容器服务的端口号
            - containerPort: 8443
      # 容忍度
      tolerations:
        - key: ''
          operator: ''
          value: ''
          effect: ''
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - web
                topologyKey: kubernetes.io/hostname